language: go

go:
  - 1.5
  - 1.6

services:
  - rabbitmq

env:
 - AMQP_URI=amqp://guest:guest@127.0.0.1:5672// GOMAXPROCS=4 GO15VENDOREXPERIMENT=1

before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/streadway/amqp
  - go get github.com/mattn/go-sqlite3
  - mkdir -p $HOME/gopath/src/k8s.io && git clone --depth 1 https://github.com/kubernetes/kubernetes.git $HOME/gopath/src/k8s.io/kubernetes

script:
  - go test -v -covermode=count -coverprofile=cover.out --tags=integration ./...

after_success:
  - $HOME/gopath/bin/goveralls -coverprofile=cover.out -service=travis-ci -repotoken $COVERALLS_TOKEN
